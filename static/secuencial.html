<h2>Búsqueda Secuencial</h2>

<div class="secuencial-container">

  <!-- Setup -->
  <div class="card">
    <div class="row">
      <label>Tamaño:</label>
      <input type="number" id="size" value="5" min="1" />

      <label>Dígitos:</label>
      <input type="number" id="digits" value="2" min="1" />

      <button id="create-structure" class="primary">
        Crear estructura
      </button>
    </div>
  </div>

  <!-- Actions -->
  <div class="card">
    <div class="row">
      <input type="text" id="value-input" placeholder="Ej: 01" maxlength="2" />
      <button id="insert-btn" class="primary">Insertar</button>
      <button id="search-btn">Buscar</button>
      <button id="delete-btn" class="danger">Borrar</button>
    </div>
  </div>

  <!-- Visualization -->
  <div class="visual-wrapper">
    <div id="visualization" class="grid"></div>
  </div>

</div>
