<h2>Búsqueda Secuencial</h2>
<div id="setup-section">
    <label for="size">Tamaño de la estructura:</label>
    <input type="number" id="size" min="1" value="5" />
    <label for="digits">Tamaño de la clave (dígitos):</label>
    <input type="number" id="digits" min="1" value="2" />
    <button id="create-structure">Crear estructura</button>
</div>
<div id="message" class="message info">Primero crea una estructura para poder insertar, buscar o eliminar valores.</div>
<div id="actions-section" style="display: none">
    <input type="text" id="value-input" placeholder="Ej: 05" maxlength="2" />
    <button id="insert-btn">Insertar</button>
    <button id="search-btn">Buscar</button>
    <button id="delete-btn">Borrar</button>
</div>
<div id="visualization" class="grid"></div>
