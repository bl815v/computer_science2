<h2>Búsqueda Binaria</h2>

<div class="binaria-container">
  <div class="card">
    <div class="row">
      <label>Tamaño:</label>
      <input type="number" id="bin-size" value="10" min="1" />
      <label>Dígitos:</label>
      <input type="number" id="bin-digits" value="2" min="1" />
      <button id="bin-create-btn" class="primary">Crear estructura</button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <label>Clave:</label>
      <input type="text" id="bin-value-input" placeholder="Ej: 01" />
      <button id="bin-insert-btn" class="primary">Insertar</button>
      <button id="bin-search-btn">Buscar</button>
      <button id="bin-delete-btn" class="danger">Borrar</button>
    </div>
  </div>

  <div class="visual-wrapper">
    <div id="bin-visualization"></div>
  </div>
</div>
