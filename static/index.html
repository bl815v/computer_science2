<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="static/css/index.css" />
  <link rel="stylesheet" href="static/css/notificaciones.css" />

  <!-- API Config primero -->
  <script src="static/js/api-config.js"></script>
  <script src="static/js/notificaciones.js"></script>
  <script src="static/js/index.js" defer></script>

  <title>Simuladores - Ciencias de la Computación II</title>
</head>

<body>
  <!-- Title bar -->
  <div class="title">Ciencias de la Computación II</div>

  <!-- Tabs -->
  <div class="tab-bar">
    <div
      class="tab active"
      data-type="busquedas"
      onclick="handleTabClick('busquedas')"
    >
      Búsquedas
    </div>

    <div
      class="tab"
      data-type="grafos"
      onclick="handleTabClick('grafos')"
    >
      Grafos
    </div>
  </div>

  <!-- Ribbon - Se llenará dinámicamente -->
  <div class="ribbon" id="ribbon"></div>

  <!-- Main content -->
  <main id="content">
    <h2>Bienvenido</h2>
    <p>
      Selecciona una opción en la cinta para visualizar el simulador.
    </p>
  </main>

  <div class="app-footer">
    <div class="footer-btns">
      <button disabled>Guardar</button>
      <button disabled>Abrir</button>
      <button disabled>Imprimir</button>
    </div>
  </div>
</body>
</html>
